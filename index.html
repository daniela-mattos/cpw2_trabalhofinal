<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Palavras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <h1>Caça-Palavras</h1>
        <div id="cacaPalavras" class="grid"></div>
        <div class="controls">
            <button id="btnPistas" class="btn" title="Obter dicas"><i class="fas fa-lightbulb"></i></button>
            <button id="btnReiniciar" class="btn" title="Reiniciar o jogo"><i class="fas fa-sync-alt"></i></button>
            <button id="btnDesistir" class="btn" title="Desistir e revelar"><i class="fas fa-flag" ></i></button>
            <button id="btnVerificar" class="btn"><i class="fas fa-check" title="Verificar palavras"></i></button>        
    </div>
    <div id="pistas" class="pistas"></div>
    <script src="app.js"></script>
</body>
</html>
